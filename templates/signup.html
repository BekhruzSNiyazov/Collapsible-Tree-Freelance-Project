{% extends "base.html" %}
{% block title %}Sign up to Word Tree{% endblock %}
{% block body %}
	<center>
		<form action="/signing" method="POST">
			<h1 style="margin-top: 8%; margin-bottom: 1%;">Sign Up</h1>
			<input type="email" name="email" placeholder="Email" style="margin: 0.5%;"><br>
			<input type="password" name="password" placeholder="Password" style="margin: 0.5%;"><br>
			<input type="password" name="apassword" placeholder="Password (again)" style="margin: 0.5%;"><br>
			<button type="submit" class="button" style="margin-top: 1.5%; margin-bottom: 1%;">Sign up</button><br>
			<span class="text-muted">Already have an account? <a class="color" href="/login">Sign in here</a>.</span>
		</form>
	</center>    
{% endblock %}
